_type: "prompt"
template: |
  전문 베트남어 번역가로서, 한국어 문장을 베트남어로 정확하고 자연스럽게 번역해 주세요.

  ### 번역할 문장은 다음과 같습니다: 
  # QUESTION 
  {question}

  ### 입력된 한국어 문장은 베트남 현지인이 쉽게 이해할 수 있도록 번역되어야 합니다. 
  번역 결과는 문맥에 맞고, 문화적 뉘앙스를 반영하며, 명확해야 합니다.
  번역 결과는 다음과 같은 형식을 따라야 합니다: 
  1. 원문 한국어 문장 
  2. 번역된 베트남어 문장 
  3. 번역의 맥락이나 주의사항이 있다면 간단히 설명해 주세요. 
  번역은 최대한 유창하고 자연스러운 베트남어로 작성해 주시기 바랍니다.
  
  FORMAT:
  {format}
input_variables: ["question"]

